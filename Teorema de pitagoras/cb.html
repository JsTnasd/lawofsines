<!DOCTYPE html>

<html>

    <head>

        <title>Teorema de pitagoras</title>

    </head>

    <body>

        <h1>Teorema de pitagoras</h1>

        <label>Elige tu opcion</label>

        <select id="seleccion" name="seleccion">
        <option value="ab">Lado a y b busca c</option>
        <option value="ca">Lado c y a busca b</option>
        </select>
        
        
        <button id="push" onclick="redirect()">Aceptar</button>
        
        <br><br>

        <label for="c">c:</label>
        <input type="number" id="c" name="c"><br><br>

        <label for="b">b:</label>
        <input type="number" id="b" name="b"><br><br>

        <button id="respuesta" onclick="teoremaPitagora()">Realizar</button>

        <h2>Respuesta:</h2>
        <p id="textoEstablecido"></p>

        <script>

            function redirect() {
                const redirection = document.getElementById("seleccion").value
                window.location.href = `${redirection}.html`
            }

            function teoremaPitagora() {
            const c = parseFloat(document.getElementById("c").value)
            const b = parseFloat(document.getElementById("b").value)

            if(isNaN(c) || isNaN(b)) return alert("Mira las cajas..")

            const respuestaFinal = Math.sqrt(c * c - b * b)

            if(isNaN(respuestaFinal)) return alert("El numero establecido es muy grande, da negativo y raiz cuadrada de un numero negativo no se puede hacer...")
            
            document.getElementById("textoEstablecido").innerHTML = respuestaFinal

            }
            
            function funcion() {
            redirect()
            teoremaPitagora()
            }

        </script>


    </body>

</html>
