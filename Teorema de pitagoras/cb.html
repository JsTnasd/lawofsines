<!DOCTYPE html>

<html>

    <head>

        <title>Teorema de pitagoras</title>

    </head>

    <body>

        <link rel="stylesheet" href="style.css">

        <h1 class="Tp">Teorema de pitagoras</h1>

        <label class="opcionE">Elige tu opcion</label><br>

        <select id="seleccion" name="seleccion" class="seleccion">
        <option value="ab">Lado a y b busca c</option>
        <option value="ca">Lado c y a busca b</option>
        </select>
        
        
        <button id="push" onclick="redirect()" class="Accept">Aceptar</button>
        
        <br><br>

        <label for="c" class="Tp">c:</label>
        <input type="number" id="c" name="c" class="allopt"><br><br>

        <label for="b" class="Tp">b:</label>
        <input type="number" id="b" name="b" class="allopt"><br><br>

        <button id="respuesta" onclick="teoremaPitagora()" class="Accept">Realizar</button>

        <h2 class="Tp">Respuesta:</h2>
        <p id="textoEstablecido" class="Tp"></p>

        <script>

            function redirect() {
                const redirection = document.getElementById("seleccion").value
                window.location.href = `${redirection}.html`
            }

            function teoremaPitagora() {
            const c = parseFloat(document.getElementById("c").value)
            const b = parseFloat(document.getElementById("b").value)

            if(isNaN(c) || isNaN(b)) return alert("Mira las cajas..")

            const respuestaFinal = Math.sqrt(c * c - b * b)

            if(c < b) return alert("C tiene que ser estrictamente mayor que b.")
            
            document.getElementById("textoEstablecido").innerHTML = respuestaFinal

            }
            
            function funcion() {
            redirect()
            teoremaPitagora()
            }

        </script>


    </body>

</html>
